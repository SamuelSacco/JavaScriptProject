
<!DOCTYPE html>

    <meta charset="UTF-8" />

<body class="main-body">
    <div id="modal">
        <div class="modal-main">
            <div class="modal-header">
                <div class="modal-logo">
                </div>
                <div>
                    <h1 class="demo-title"></h1>
                </div>
                <button class="x-out">&times;</button>
            </div>
            <h4 class="demo-desc"></h4>
            <img class="move-demo" src="src/images/move-demo.gif" alt="">
            <img class="wall-demo" src="src/images/wall-demo.gif" alt="">
            <img class="drop-demo" src="src/images/drop-demo.gif" alt="">
            <img class="search-demo" src="src/images/search-demo.gif" alt="">
            <div class="modal-footer">
                <button class="prev-button"><i class="fas fa-arrow-left"></i></button>
                <div>
                    <p class="modal-page-num"></p>
                </div>
                <button class="next-button"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="modal-number"></div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="container">
                <img src="src/images/favicon.png" alt="">
                <h1>Maze Builder</h1>
            </div>
            <div class="links">
                <a href="https://github.com/SamuelSacco" target="_">
                    <i class="fab fa-github fa-5x"></i>
                </a>
                <a href="https://angel.co/u/samuel-sacco" target="_">
                    <i class="fab fa-angellist fa-5x"></i>
                </a>
                <a href="https://www.linkedin.com/in/sam-sacco-642a59218/" target="_">
                    <i class="fab fa-linkedin-in fa-5x"></i>
                </a>

            </div>
        </div>
        <!-- <div class="angel">
        </div> -->
        <br>
        <div class="grid-container">
            <div id="grid">
            </div>
        </div>
        <br>
        <div class="controls">
            <div class="legend">
                <div class="tile start">
            
                </div>
                <h1>Start</h1>
                <div class="tile end">
            
                </div>
                <h1>End</h1>
            
                <div class="tile visited">
            
                </div>
                <h1>Visited</h1>
            
                <div class="tile correct">
            
                </div>
                <h1>Path</h1>
                <div class="tile wall">
                
                </div>
                <h1>Wall</h1>
            
            </div>
            <div class="buttons">
                
                <div class="drop">

                <label for="algorithms">SELECT AN ALGORITHM</label>
        
                <select class="dropdown" name="algorithms" id="algorithms" onchange=board.clearPath()>
                    <option value="dijkstras">Breadth-First Search</option>
                    <option value="DFS">Depth-First Search</option>
                </select>
        
                <script>
                    function search(){
                        // console.log(animateSearch)
                        board.clearPath()
                        const algo = document.getElementById('algorithms').selectedOptions[0].value;
                        const tile = board.tile(document.getElementsByClassName("start")[0].id.split("-").map(el => parseInt(el)));
                        
                        switch (algo) {
                            case "dijkstras":
                                dijkstras(tile)
                                break;
                                case "DFS":
                                    recursiveDFS(tile)
                                    break;
                                    default:
                                    }
                                }
                </script>
                </div>
                <div class="button-wrap">
                    <button class="search" onClick= search()>SEARCH</button>
                    <button class="reset" onClick=board.clear()>RESET</button>
                </div>
                <div class="button-wrap">
                    <button class="walls" onClick=board.clearWalls()>Clear Walls</button>
                    <button class="path" onClick=board.clearPath()>Clear Path</button>
                </div>

            </div>
        </div>
       
    </div>
</body>

</html>
