<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Maze Builder</title>
    <script src="https://kit.fontawesome.com/694d35ceab.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="src/images/favicon.png" />
    <script src="https://kit.fontawesome.com/694d35ceab.js" crossorigin="anonymous"></script>
</head>

<body id="main-body">
    <div class="main">
        <div class="header">
            <div class="container">
                <img src="src/images/favicon.png" alt="">
                <h1>Maze Builder</h1>
            </div>
            <div class="links">
                <a href="https://github.com/SamuelSacco" target="_">
                    <i class="fab fa-github fa-5x"></i>
                </a>
                <a href="https://angel.co/u/samuel-sacco" target="_">
                    <i class="fab fa-angellist fa-5x"></i>
                </a>
                <a href="https://www.linkedin.com/in/sam-sacco-642a59218/" target="_">
                    <i class="fab fa-linkedin-in fa-5x"></i>
                </a>

            </div>
        </div>
        <!-- <div class="angel">
        </div> -->
        <br>
        <div class="grid-container">
            <div id="grid">
            </div>
        </div>
        <br>
        <div class="controls">
            <div class="legend">
                <div class="tile start">
            
                </div>
                <h1>Start</h1>
                <div class="tile end">
            
                </div>
                <h1>End</h1>
            
                <div class="tile visited">
            
                </div>
                <h1>Visited</h1>
            
                <div class="tile correct">
            
                </div>
                <h1>Path</h1>
            
            </div>
            <div class="buttons">
                
                <div class="drop">

                <label for="algorithms">SELECT AN ALGORITHM</label>
        
                <select class="dropdown" name="algorithms" id="algorithms">
                    <option value="dijkstras">Breadth-First Search</option>
                    <option value="DFS">Depth-First Search</option>
                </select>
        
                <script>
                    function search(){
                        const algo = document.getElementById('algorithms').selectedOptions[0].value;
                        const tile = board.tile(document.getElementsByClassName("start")[0].id.split("-").map(el => parseInt(el)));
                        
                        switch (algo) {
                            case "dijkstras":
                                dijkstras(tile)
                                break;
                                case "DFS":
                                    recursiveDFS(tile)
                                    break;
                                    default:
                                    }
                                }
                </script>
                </div>
                <div class="button-wrap">
                    <button onClick= search()>SEARCH</button>
                    <button onClick=board.clear()>CLEAR</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
